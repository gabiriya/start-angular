<form [formGroup]="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      type="text"
      class="form-control"
    />
    <div *ngIf="username?.pending">Checking ...</div>
    <div
      *ngIf="username?.touched && username?.invalid"
      class="alert alert-danger"
    >
      Error :
      <div *ngIf="username?.errors?.['required']">username is required!</div>
      <div *ngIf="username?.errors?.['minlength']">
        Username should be minimum
        {{username?.errors?.['minlength'].requiredLength}} characters
      </div>
      <div *ngIf="username?.errors?.['cannotContainSpace']">
        no spaces please!!
      </div>
      <div *ngIf="username?.errors?.['shouldBeUnique'] ">Should Be unique</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="text"
      class="form-control"
    />
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
