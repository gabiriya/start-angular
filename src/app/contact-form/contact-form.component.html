<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="firstName">First name :</label>
    <input
      ngModel
      name="firstName"
      #firstName="ngModel"
      (change)="log(firstName)"
      id="firstName"
      type="text"
      class="form-control"
      required
      [placeholder]="theName"
    />
    <div
      class="alert alert-danger"
      *ngIf="firstName.touched && !firstName.valid"
    >
      First name is required!
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment : </label>
    <textarea
      ngModel
      name="comment"
      id="comment"
      cols="5"
      rows="5"
      class="form-control"
    >
    </textarea>
  </div>
  <div class="form-group">
    <input ngModel type="checkbox" name="checkbox" id="checkbox" />
    <label for="checkbox">&nbsp;&nbsp; Subscribe to mailing ?</label>
  </div>
  <div class="form-goup">
    <label for="contactMethod">Contact Methods :</label>
    <select ngModel name="contactMethod" id="contactMethod">
      <option value=""></option>
      <option *ngFor="let method of contactMethods" [value]="method.id">
        {{ method.name }}
      </option>
    </select>
  </div>
  <!-- <p>{{ f.value | json }}</p> -->

  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
