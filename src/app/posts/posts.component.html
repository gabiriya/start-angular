<input
  (keyup.enter)="createPost(title)"
  #title
  type="text"
  class="form-control"
/>
<ul class="list-group">
  <li *ngFor="let post of posts; index as i" class="list-group-item">
    <button (click)="deletePost(post)" class="btn btn-danger btn-sm">X</button>
    {{ posts[i].title }}
    <input
      type="button"
      class="btn btn-secondary btn-sm"
      value="update"
      (click)="updatePost(post)"
    />
  </li>
</ul>
