<div *ngFor="let follower of followers" class="m-4">
  <div class="d-flex">
    <div class="flex-shrink-0">
      <img
        src="{{ follower.avatar_url }}"
        width="80"
        height="80"
        alt="Sample Image"
      />
    </div>
    <div class="flex-grow-1 ms-3">
      <h4>
        <a [routerLink]="['/followers', follower.id, follower.login]">
          {{ follower.login }}</a
        >
      </h4>
      <h3>
        {{ follower.html_url }}
      </h3>
    </div>
  </div>
</div>
